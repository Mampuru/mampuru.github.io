<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile App Carousel</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="/assets/css/mobile.css">
</head>
<body>

<div class="container mt-5">
  <div class="mobile-container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        <!-- Add more indicators if needed -->
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/imgs/previewed/image1.jpeg" class="d-block w-100" alt="App Screenshot 1">
        </div>
        <div class="carousel-item">
          <img src="/assets/imgs/previewed/image2.jpeg" class="d-block w-100" alt="App Screenshot 2">
        </div>
        <div class="carousel-item">
          <img src="/assets/imgs/previewed/image3.jpeg" class="d-block w-100" alt="App Screenshot 3">
        </div>
        <div class="carousel-item">
          <img src="/assets/imgs/previewed/image4.jpeg" class="d-block w-100" alt="App Screenshot 4">
        </div>
        <div class="carousel-item">
          <img src="/assets/imgs/previewed/image5.jpeg" class="d-block w-100" alt="App Screenshot 5">
        </div>
        <!-- Add more carousel items with additional screenshots -->
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>

<div class="container text-center mt-3">
  <button onclick="goBack()" class="btn btn-secondary back-button ">Back</button>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Make the carousel circular
  $('#carouselExampleIndicators').on('slide.bs.carousel', function (e) {
    var $e = $(e.relatedTarget);
    var idx = $e.index();
    var itemsPerSlide = 3; // Change this value based on the number of items per slide

    var totalItems = $('.carousel-item').length;

    if (idx >= totalItems - (itemsPerSlide - 1)) {
      var it = itemsPerSlide - (totalItems - idx);
      for (var i = 0; i < it; i++) {
        // Append slides to end
        if (e.direction == "left") {
          $('.carousel-item').eq(i).appendTo('.carousel-inner');
        }
        else {
          $('.carousel-item').eq(0).appendTo('.carousel-inner');
        }
      }
    }
  });

// JavaScript function to go back
  function goBack() {
    window.history.back();
  }

</script>

</body>
</html>
